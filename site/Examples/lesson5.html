<!DOCTYPE html>
<html>
    <head>
        <title>Table Sample</title>
        <meta charset="utf-8">
        <meta name="author" content="Rie">
    </head>
    <body>
        <h3>Simple Table Sample</h3>
        <table>
            <thead>
                <!--FIRST ROW-->
                <tr> <!--tr are ROWS-->
                    <th>FIRSTNAME</th> <!--th and td are your columns-->
                    <th>LASTNAME</th>
                    <th>AGE</th>
                </tr>
            </thead>
            <tbody>
                <!--Second ROW-->
                <tr>
                    <td>Rie Zhenzy</td>
                    <td>Zumel</td>
                    <td>19</td>
                </tr>
                <!--THIRD ROW-->
                <tr>
                    <td>Carlita</td>
                    <td>Mendoza</td>
                    <td>19</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
